
{% block title %}Activation Email Sent{% endblock %}

{% block content %}
<div class="message-container">
    <div class="message-box">
        <h2>Activation Email Sent</h2>
        <p>Please check your email to activate your account.</p>
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="email-icon">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>
        <p class="additional-info">If you don't see the email in your inbox, please check your spam folder.</p>
    </div>
</div>
{% endblock %}
