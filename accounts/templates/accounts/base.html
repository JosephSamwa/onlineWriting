<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            position: fixed;
            left: -220px; /* Initially hidden */
            transition: left 0.3s ease;
        }
        .sidebar.visible {
            left: 0; /* Visible when toggled */
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            flex: 1;
        }
        .nav-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            font-size: 24px;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav-icon" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>
    <div class="content">
        <header>
            <h1>My Site</h1>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer>
        <p>© 2024 My Site</p>
    </footer>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>
</body>
</html>
